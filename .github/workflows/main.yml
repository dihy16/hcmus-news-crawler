name: News Crawler & Deploy

on:
  schedule:
    - cron: "0 * * * *"   # Every hour
  workflow_dispatch: # allow manual runs on Github Actions tab

# Prevent overlapping runs
concurrency:
  group: news-crawler
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

env:
  TIMEZONE: Asia/Ho_Chi_Minh

jobs:
  crawl:
    name: Crawl News
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set timezone
        run: sudo timedatectl set-timezone ${{ env.TIMEZONE }}

      - name: Run crawler
        run: python main.py

      - name: Detect changes
        id: verify
        run: |
          if git diff --quiet HEAD -- index.md NEWS.md 2>/dev/null; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            git diff --stat
          fi

      - name: Commit & push changes
        if: steps.verify.outputs.changes == 'true'
        run: |
          timestamp=$(date '+%Y-%m-%d %H:%M %Z')

          git config --local user.name "GitHub Action Bot"
          git config --local user.email "action@github.com"

          git add index.md NEWS.md
          git commit -m "Auto-update news: $timestamp"
          git push

  build:
    name: Build Pages
    runs-on: ubuntu-latest
    needs: crawl

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4